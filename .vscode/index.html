<!DOCTYPE html>

<!-- Primeiro escolha a linguagem -->
<html lang="pt-br" class="">
  <!-- Head ajusta configuracoes que não são visiveis para quem acessa -->

  <head>
    <!-- Fonte Inter procurada no google  -->
    <link real="preconnect" href="https://fonts.googleapis.com" />
    <link real="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&dispaly=swap"
      rel="stylesheet"
    />

    <!-- UTF-8 define quais caracteres serão usados, como o ~^ -->
    <meta charset="UTF-8" />

    <!-- Esse código faz a compatibilidade com os navegadores mais antigos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Esse código do viwport faz com que o site se adapte ao tamanho da dela do usuário -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Nome da aba -->
    <title>DovLinks</title>

    <!-- Inclui o arquivo do css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <!-- Inclui imagem devendo adicionar uma descricao -->
        <img
          src="./assets/avatar.png"
          alt="Foto de Mayk Brito sorrindo, usando óculo e camisa preta, barba e fundo amarelo."
        />

        <p>@maykbrito</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>
      <!-- Ul cria uma lista desordenada -->
      <ul>
        <!-- Li cria itens da lista -->
        <li>
          <!-- #Leva o link a lugar nenhum -->
          <a href="#">Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="">Baixar meu e-book</a>
        </li>
        <li>
          <a href="https://github.com/maykbrito">Ver meu portifólio</a>
        </li>
        <li>
          <!-- target faz abrir o link em outra aba -->
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>

      <!-- incluir  logos de redes sociais -->
      <div id="social-links">
        <a href="https://github.com/maykbrito" target="_blank">
          <ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://instagram.com/maykbrito" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://youtube.com/maykbrito" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="https://linkedin.com/in/maykbrito" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <!-- Caixa de rodapé -->
      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>

    <!-- Código pego no site do ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
